enable_facebook: false
enable_eventbrite: true
enable_bandsintown: true

eventbrite_token: ""       # prefer GitHub secret EVENTBRITE_TOKEN
bandsintown_app_id: ""     # prefer GitHub secret BANDSINTOWN_APP_ID

user_agent: "fxbg-event-bot/1.0 (+https://example.com)"
