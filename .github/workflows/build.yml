name: Build ICS Feeds (polite + Bandsintown)

on:
  schedule:
    - cron: '25 10 * * *'   # runs daily at 10:25 UTC
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  TZ: "America/New_York"
  # Toggle verbose logs without changing code
  FEEDS_DEBUG: "1"
  # If you want to disable Playwright crawling in CI, leave it out (default falls back to requests)
  # FEEDS_PW_HEADLESS: "1"
  # Pass optional API keys via repo/environment secrets if you use them:
  # EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
  # BANDSINTOWN_APP_ID: ${{ secrets.BANDSINTOWN_APP_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright

      - name: Restore Playwright browser cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium

     - name: Build calendars
        run: |
          # Ensure output folders exist and Jekyll is disabled
          mkdir -p docs data
          : > docs/.nojekyll

          # Run your builder
          python src/main.py

          # Safety: ensure .ics exist so Pages isnâ€™t empty even if a run yields no events
          ls -l docs || true
          if ! ls docs/*.ics >/dev/null 2>&1; then
            echo "No .ics generated; creating placeholder files"
            for f in family adult recurring sports; do echo "" > "docs/$f.ics"; done
          fi

          # (Optional) simple index
          if [ ! -f docs/index.html ]; then
cat > docs/index.html <<'HTML'
<!doctype html><meta charset="utf-8">
<title>Calendars</title>
<h1>Calendars</h1>
<ul>
  <li><a href="family.ics">family.ics</a></li>
  <li><a href="adult.ics">adult.ics</a></li>
  <li><a href="recurring.ics">recurring.ics</a></li>
  <li><a href="sports.ics">sports.ics</a></li>
</ul>
HTML
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
        
