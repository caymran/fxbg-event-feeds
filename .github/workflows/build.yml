name: Build ICS Feeds (polite + Bandsintown)

on:
  schedule:
    - cron: '25 10 * * *'   # runs daily at 10:25 UTC
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  TZ: "America/New_York"
  FEEDS_DEBUG: "1"            # verbose logs
  FEEDS_PW_HEADLESS: "1"      # run Playwright headless on CI
  # If you have tokens, uncomment and set as repo secrets:
  # EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
  # BANDSINTOWN_APP_ID: ${{ secrets.BANDSINTOWN_APP_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # âœ… Properly install Playwright browsers & system deps on GH runners
      - name: Install Playwright (browsers + deps)
        uses: microsoft/playwright-github-action@v1

      - name: Build calendars
        run: |
          # Ensure output folders exist and Jekyll is disabled
          mkdir -p docs data data/debug
          : > docs/.nojekyll

          # Run your builder
          python src/main.py || true

          # Safety: ensure .ics exist so Pages isnâ€™t empty even if a run yields no events
          ls -l docs || true
          if ! ls docs/*.ics >/dev/null 2>&1; then
            echo "No .ics generated; creating placeholder files"
            for f in family adult recurring sports; do echo "" > "docs/$f.ics"; done
          fi

          # Simple index (kept minimal)
          if [ ! -f docs/index.html ]; then
            {
              echo '<!doctype html><meta charset="utf-8">'
              echo '<title>Calendars</title>'
              echo '<h1>Calendars</h1>'
              echo '<ul>'
              echo '  <li><a href="family.ics">family.ics</a></li>'
              echo '  <li><a href="adult.ics">adult.ics</a></li>'
              echo '  <li><a href="recurring.ics">recurring.ics</a></li>'
              echo '  <li><a href="sports.ics">sports.ics</a></li>'
              echo '</ul>'
            } > docs/index.html
          fi

      # ðŸ“¦ Always upload debug artifacts so you can inspect bot walls/screens
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            data/debug
            data/cache.json
          if-no-files-found: ignore
          retention-days: 7

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
