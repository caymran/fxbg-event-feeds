name: Build ICS Feeds (polite + Bandsintown)

on:
  schedule:
    - cron: '25 10 * * *'   # runs daily at 10:25 UTC
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright

      - name: Restore Playwright browser cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium

      - name: Build calendars
        env:
          EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
          BANDSINTOWN_APP_ID: ${{ secrets.BANDSINTOWN_APP_ID }}
          FEEDS_DEBUG: "1"
        run: python src/main.py

      - name: Commit and push changes
        run: |
          git config user.name "fxbg-feeds-bot"
          git config user.email "fxbg-feeds-bot@users.noreply.github.com"
          git add docs/ data/
          git commit -m "chore: auto-build calendars [skip ci]" || echo "No changes"
          git push
